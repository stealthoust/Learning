<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj studentami</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Zarządzaj studentami</h1></div>
<div class="m-2">
    <a class="h3" th:href="@{/users/new}">Dodaj nowego studenta</a>
</div>

   <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
   </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Kierunek</th>
                <th>Stypendium</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.kierunek.nazwa}]]</td>
                    <td>[[${user.stypendium}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/users/edit/'+${user.id}}">Edytuj</a>
                        <a class="h4" th:href="@{'/users/delete/'+${user.id}}">Usuń</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
