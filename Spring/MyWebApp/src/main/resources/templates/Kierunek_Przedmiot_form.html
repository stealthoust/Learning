<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/kierunekPrzedmiot/new}" method="post" th:object="${kierunek}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">


            <label class="col-sm-4 col-form-label">Nauczyciel</label>
            <div class="col-sm-8">

                <select class="form-control" id="przedmiot" name="przedmiot">
                    <option th:each="przedmioty:${listPrzedmioty}"
                            th:value="${przedmioty.id}"
                            th:text="${przedmioty.nazwa}">
                    </option>
                </select>

            </div>


            <label class="col-sm-4 col-form-label">Typ:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="np. wykład/ćwiczenia/laboratorium..." name="typ" th:field="*{typ}" required minlength="3" maxlength="45"/>
            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/przedmioty}]]";
    }
</script>
</body>
</html>
