<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/kierunki/save}" method="post" th:object="${kierunek}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwa:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nazwa" th:field="*{nazwa}" required minlength="5" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Typ</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="typ" th:field="*{typ}" required minlength="5" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Przedmioty</label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="przedmiot : ${listPrzedmioty}">
                        <div>
                        <input type="checkbox" th:field="*{przedmioty}" th:text="${przedmiot.nazwa}" th:value="${przedmiot.id}" class="m-2"/>
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/kierunki}]]";
    }
</script>
</body>
</html>
