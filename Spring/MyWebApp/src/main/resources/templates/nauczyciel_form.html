<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/nauczyciel/save}" method="post" th:object="${nauczyciel}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" th:field="*{email}" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Imię:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="imie" th:field="*{imie}" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Nazwisko:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nazwisko" th:field="*{nazwisko}" required minlength="3" maxlength="45"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Tytuł</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="tytul" th:field="*{tytul}" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Numer telefonu</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="nr_tel" th:field="*{nr_tel}" required minlength="9" maxlength="15" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Zapisz</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cofnij</button>

            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/nauczyciele}]]";
    }
</script>
</body>
</html>
